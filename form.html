<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="title">Add a Task/Event</h1>
    </header>

    <main>

        <a>Back to Home</a>

        <form>
            <label>
                <span>Day of week</span>
                <select name="day" id="day">
                    <option value="1">Sunday</option>
                    <option value="2">Monday</option>
                    <option value="3">Tuesday</option>
                    <option value="4">Wednesday</option>
                    <option value="5">Thursday</option>
                    <option value="6">Friday</option>
                    <option value="7">Saturday</option>
                </select>
            </label>
                
            <label>
                <span>Time of Day</span>
                <select name="time" id="time">
                    <option value="1">Morning</option>
                    <option value="2">Afternoon</option>
                    <option value="3">Night</option>
                </select>
            </label>

            <label>
                <span>Title</span>
                <input type="text" id="title" name="title" />
            </label>

            <label>
                <span>Description</span>
                <input type="text" id="description" name="description" />
            </label>

            <label>
                <span>Importance</span>
                <select name="importance" id="importance">
                    <option value="1">Not Much</option>
                    <option value="2">Kind of</option>
                    <option value="3">In the middle</option>
                    <option value="4">More Important</option>
                    <option value="5">Top priority</option>
                </select>
            </label>

            <label>
                <span>Notes</span>
                <input type="text" id="notes" name="notes" />
            </label>

            <button type="submit" id="submit">Save</button>

        </form>

    </main>

    <Footer>
        <p>Coded with ❤️ by Jack, Kristi, Christian, and James</p>
    </Footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
