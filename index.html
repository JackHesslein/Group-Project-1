<!DOCTYPE html>
<html lang="en">
<head>

            <td></td>
            <td></td>

        <tr>
            <th>Monday</th>
            <td></td>

            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Friday</th>
            <td></td>

            <td></td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td></td>
            <td></td>
            <td></td>

</table>

</main>

</html>
