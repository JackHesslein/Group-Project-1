<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Weekly Planner</h1>
    <div class="container">
    <div class="row">
           <div class="col-3"><button type="button" class="btn btn-primary">Add Item</button></div>
            <div class="col-3"><button type="button" class="btn btn-primary">Clear Planner</button></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <div class="row">
        <div class="col-4 bg-danger p-3">Morning</div>
        <div class="col-4 bg-warning p-3">Afternoon</div>
        <div class="col-4 bg-success p-3">Night</div></div></div>
    </div>
    <div class="row">
        <div class="col-3">
        <div class="border bg-danger text-white p-3">Sunday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
        <div class="border bg-warning text-white p-3">Monday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
        <div class="border bg-success text-white p-3">Tuesday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
        <div class="border bg-info text-white p-3">Wednesday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
        <div class="border bg-primary text-white p-3">Thurday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
        <div class="border bg-secondary text-white p-3">Friday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
        <div class="border bg-dark text-white p-3">Saturday</div>
    </div>
    <div class="col-9">
        <div class="border"></div>
        </div>
        </div>
    </div>
</body>
</html>
